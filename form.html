    <main>
        
      <form action="" method="get">
        <h1 class="messageTitleNow">Let us know what do you thing about us</h1>
        <p id="errorMessage"></p>
        <label for="userName">Please Enter Your User Name</label>
        <input type="text" id="userName" name="userName" required>
        <label for="userEmail">Please Enter Your Email Adresse</label>
        <input type="email" id="userEmail" name="userEmail" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$">
        <label for="userPassword">Please Enter Your password</label>
        <input type="password" id="userPassword" name="userPassword" required pattern="[A-Za-z]{8,}">
        <label for="userPasswordConfirmation">Please Confirm Your Password</label>
        <input type="password" id="userPasswordConfirmation" name="userPasswordConfirmation" required pattern="[A-Za-z]{8,}">
        <label for="ratingRange">What Is Your Rating</label>     
        <div id="rangevalue">0</div>   
        <input type="range" id="ratingRange" name="ratingRange" min="1" max="10" max="10" value="1" step="1"  list="rangeValues" >
        
        <datalist id="rangeValues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>   
        <button type="submit">Sumit Rating</button>     
      </form> 
    </main>
